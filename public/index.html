t-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 mb-2'>Challenge Complete!</h2><p class='text-gray-300 text-lg mb-6'>You found all <strong>${G.target}</strong> notes in <strong>${time}</strong> seconds.</p></div> </div>`; } app.innerHTML = content; const sel = document.getElementById('sel-strings-game'); if (sel) sel.onchange = e => { state.musical.strings=e.target.value; if (state.game.difficulty==='focus') ensureFocusPairValid(); if (state.game.on) startGame(); else render(); }; const selDiff = document.getElementById('sel-diff');  if (selDiff) { selDiff.onchange = e => {  state.game.difficulty = e.target.value;  if (state.game.difficulty === 'focus' && !state.isPro) { state.game.difficulty = 'standard'; } if (state.game.difficulty==='focus') ensureFocusPairValid();  if (state.game.on) restartRound();  else render();  }; } const selFocus = document.getElementById('sel-focus'); if (selFocus) selFocus.onchange = e => { state.game.focusPair = e.target.value; if (state.game.on) restartRound(); else render(); }; const start = document.getElementById('btn-start'); if (start) start.onclick = startGame; const btnNew = document.getElementById('btn-new'); if (btnNew) btnNew.onclick = () => startGame(); const btnReset = document.getElementById('btn-reset'); if (btnReset) btnReset.onclick = restartRound; const btnHint = document.getElementById('btn-hint'); if (btnHint) btnHint.onclick = hintOne; if (state.game.on){ document.getElementById('fret-svg').addEventListener('click', onGameClick); if (state.game.timer) clearInterval(state.game.timer); state.game.timer = setInterval(()=>{ const tEl=document.getElementById('game-timer'); if (tEl) tEl.textContent = Math.floor((Date.now()-state.game.t0)/1000) + 's'; const hb=document.getElementById('btn-hint'); if (hb){ const ms = state.game.lastHintAt ? 10000 - (Date.now()-state.game.lastHintAt) : 0; if (ms>0){ hb.disabled=true; hb.innerHTML = `<span class="spinner"></span>Hint (${Math.ceil(ms/1000)}   function labelForDiff(d){ if (d === 'focus' && !state.isPro) return 'Standard 0-12'; return d==='easy' ? 'Easy 0â5' : d==='focus' ? ('Focus ' + (state.game.focusPair||'E&A').replace('&',' & ')) : 'Standard 0â12'; }
  function computeTotalForTarget(target){ const tuning=getTuning(state.musical.strings); let total=0; tuning.forEach(open=>{ for(let f=0; f<=12; f++){ if (!gameRulesAllow(open,f)) continue; if (chromSharp[idxFromOpen(open,f)]===target) total++; }}); return total; }
  function startGame(){ const notes = chromSharp; const target = notes[Math.floor(Math.random()*notes.length)]; const total = computeTotalForTarget(target); Object.assign(state.game,{ on:true, over:false, target, found:[], total, t0:Date.now(), t1:null, combo:0, misses:0, msg:'', lastHintAt:null, justFound:0 }); if (state.game.timer) clearInterval(state.game.timer); render(); }
  function restartRound(){ if (!state.game.target){ startGame(); return; } const t = state.game.target; const total = computeTotalForTarget(t); Object.assign(state.game,{ on:true, over:false, target:t, found:[], total, t0:Date.now(), t1:null, combo:0, misses:0, msg:'', lastHintAt:null, justFound:0 }); if (state.game.timer) clearInterval(state.game.timer); render(); }
  function hintOne(){ const now = Date.now(); if (state.game.lastHintAt && (now - state.game.lastHintAt) < 10000) return; const nodes = Array.from(document.querySelectorAll(`.gn[data-note="${state.game.target}"]`)); const hidden = nodes.filter(n => !state.game.found.includes(n.getAttribute('data-id'))); if (!hidden.length) return; const pick = hidden[Math.floor(Math.random()*hidden.length)]; const circle = pick.querySelector('circle'); if (circle){ circle.classList.add('n-hint'); setTimeout(()=>circle.classList.remove('n-hint'), 1100); } state.game.lastHintAt = now; }
  function onGameClick(e){ const g = e.target.closest('.gn'); if (!g) return; const note = g.getAttribute('data-note'); const id = g.getAttribute('data-id'); const c = g.querySelector('circle'); if (state.game.found.includes(id)) return; if (note===state.game.target){ state.game.found.push(id); state.game.combo++; state.game.justFound = state.game.found.length; if (c){ c.classList.add('hit-pulse'); c.classList.remove('n-hide'); c.classList.add('n-ok'); setTimeout(()=>c.classList.remove('hit-pulse'),180);} if (state.game.found.length===state.game.total){ endGame(); return; } } else { state.game.combo=0; state.game.misses++; if (c){ c.classList.add('miss-shake'); c.classList.remove('n-hide'); c.classList.add('n-bad'); setTimeout(()=>{ if (!state.game.found.includes(id)){ c.classList.remove('n-bad'); c.classList.add('n-hide'); } c.classList.remove('miss-shake'); },220);} } setTimeout(render, 180); }
  function endGame(){ state.game.on=false; state.game.over=true; state.game.t1=Date.now(); burstConfetti(); render(); }
  function progressBarHtml(total, found){ let html=''; for(let i=0;i<total;i++){ html += `<span class="bar ${i<found?'fg':'bg'} w-5" data-idx="${i}"></span>`; } return html; }
  function burstConfetti(){ const colors=['#22D3EE','#A78BFA','#34D399','#F59E0B','#F472B6']; for(let i=0;i<28;i++){ const el=document.createElement('span'); el.className='confetti-piece'; el.style.left = Math.random()*100 + 'vw'; el.style.background = colors[Math.floor(Math.random()*colors.length)]; el.style.animationDuration = (1 + Math.random()*0.8)+'s'; el.style.transform = `translateY(-20px) rotate(${Math.random()*360}deg)`; document.body.appendChild(el); setTimeout(()=>el.remove(), 1800);} }


  // ---- NAV ----
  function bindNav(){
    document.getElementById('nav-fret').onclick = () => { state.view='fret'; setActive('fret'); render(); };
    document.getElementById('nav-lessons').onclick = () => { state.view='lessons'; setActive('lessons'); render(); };
    document.getElementById('nav-game').onclick = () => { state.view='game'; setActive('game'); render(); };
  }

  function setActive(which){ ['fret','lessons','game'].forEach(id=>{ const btn=document.getElementById('nav-'+id); if (!btn) return; if (id===which){ btn.classList.add('bg-sky-600','text-white'); btn.classList.remove('hover:bg-white/10','text-gray-200'); } else { btn.classList.remove('bg-sky-600','text-white'); btn.classList.add('hover:bg-white/10','text-gray-200'); } }); }

  // --- NEW FUNCTION TO UPDATE NAV UI ---
  function updateNav() {
    const lessonsBtn = document.getElementById('nav-lessons');
    if (!lessonsBtn) return;

    if (state.isPro) {
      lessonsBtn.textContent = 'Lessons';
    } else {
      lessonsBtn.textContent = 'Unlock Lessons';
    }
  }

  // --- MODIFIED & SECURE INIT ---
  async function checkPurchase() {
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    if (sessionId) {
      // We have a session ID, now we must verify it with the backend.
      try {
        const response = await fetch('/verify-purchase', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId: sessionId })
        });

        const data = await response.json();

        if (data.success) {
          // Backend confirmed payment! Now we grant access.
          console.log('Purchase verified successfully!');
          state.isPro = true;
          localStorage.setItem('bassTrainerPro', 'true');
          
          // Since the status is now confirmed, we can switch the view to the lessons page.
          state.view = 'lessons';

        } else {
           // Backend said the session was invalid or not paid
           console.error('Purchase verification failed:', data.error);
        }

      } catch (error) {
        console.error('Error verifying purchase:', error);
      } finally {
        // Clean the URL to remove the session_id parameter, regardless of outcome.
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }
  }

  // --- Final Initialization Sequence ---
  (async () => {
      await checkPurchase(); // Wait for verification to complete if necessary
      bindNav();
      updateNav(); // Update nav text based on final isPro status
      render();
      setActive(state.view);
  })();

});
